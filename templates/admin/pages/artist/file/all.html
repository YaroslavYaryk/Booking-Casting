{% extends 'base/admin_base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="card">
  <div class="card-header">
    <div class="row flex-between-center">
      <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
        <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Files</h5>
      </div>
      <div class="col-8 col-sm-auto text-end ps-2">
        <a href="{% url 'admin_add_new_artist_file' %}" class="btn btn-falcon-default btn-sm me-1 mb-1">
          <span class="fas fa-plus me-1" data-fa-transform="shrink-3"></span>Add File
        </a>
      </div>
    </div>
  </div>
  <div class="card-body bg-light pb-0">
    <div class="table-responsive scrollbar">
      {% if files|length %}
      <table class="table  table-striped overflow-hidden">
        <thead>
          <tr >
            <th scope="col">Name</th>


            <th style="float:right; margin-right: 6%;"   scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr class="align-middle" >
            <td class="text-nowrap">
              <div class="d-flex align-items-center">
                <div class="ms-2"><a href="{% url 'admin_change_details_artist_file' file.id %}">{{file.name}}</a></div>
              </div>
            </td>
        

            <td style="float:right" ><a class="btn btn-danger"  href="{% url 'admin_delete_artist_file' file.id %}">delete</a></tr>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        
          <p>There is no files yet, try to add some</p>
        
      {% endif %}
    </div>
  </div>
  
  </div>
{% endblock %}
