{% extends 'base/auth_base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/rider.css' %}">
{% endblock link %}

{% block title %}
      <title>Terms: {{company.name}}</title>
{% endblock title %}

{% block content %}


<div class="row g-0" style="100%">
    <div class="card-header " >
        <h5 class="mb-3" style="margin-left: 20%;">{{company.name}} Terms</h5>
        <div class="col-lg-8 pe-lg-2">
            <form method="POST" action="">
                {% csrf_token %}
                {{form.media}}
                <div  class="block">{{form.terms}}</div>
                
                <div class="block" style="display: flex; justify-content:space-between">
                    <div class="div"></div>
                    <button style="flex:end" class="btn btn-primary" type="submit">SAVE</button>
                </div>

            </form>
        </div>
      </div>
    
</div>



{% endblock %}
